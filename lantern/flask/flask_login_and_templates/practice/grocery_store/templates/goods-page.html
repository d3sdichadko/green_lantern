{% extends "base.html" %}

{% block content %}
<body>

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
    </tr>
    {% for good in goods %}

</table>
</body>
</html>
{% endblock %}
